<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
     <title>SignUp page</title>
</head>
<body>
    <div id="content">
       
        <!-----card-->
    <div class="grid grid-col-12">
        <div class="col-span-4 md:col-span-2 gl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4">
            <!---- 6 ki space le rhi hai-->
            <div
           
             class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      
             <!-- message alert here------>

             <div data-th-replace="message::messagebox">

             </div>

             <h5 
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              SignUp Here 
            </h5>
              <p class="font-normal text-gray-400 dark:text-gray-400">
                  start managing contact on cloud    </p>
                
                  <!----- form......-->
                  <form 
                  data-th-action="@{'/do-register'}" 
                  method="post"
                  th:object="${userForm}"
                   class="mt-5"
                   novalidate  
                   >

                    <!-------name-->
                    <div class="mb-5">
                        <label for="name" th:field="*{name}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                    </div>

                    <!-- show the validation error-->
                    <p  
                      data-th-if="${#fields.hasErrors('name')}"
                      data-th-errors="*{name}"
                    class="text-red-600 px-1 py-2">User is required</p>

                      <!-------email-->
                      <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
                        <input type="email" th:field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                    </div>

                    <p  
                      data-th-if="${#fields.hasErrors('email')}"
                      data-th-errors="*{email}"
                    class="text-red-600 px-1 py-2">Email is required</p>

                    <!-------password-->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">password</label>
                        <input type="password" th:field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                    </div>

                    <p  
                      data-th-if="${#fields.hasErrors('password')}"
                      data-th-errors="*{password}"
                    class="text-red-600 px-1 py-2">Paaword is required</p>

                                   <!-------phoneno-->
                                   <div class="mb-5">
                                    <label for="phoneno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">phoneno</label>
                                    <input type="phoneno" th:field="*{phoneno}" id="phoneno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                                </div>

                                <p  
                      data-th-if="${#fields.hasErrors('phoneno')}"
                      data-th-errors="*{phoneno}"
                    class="text-red-600 px-1 py-2">Phoneno is required</p>

                  <!---text area-->
                  <div class="mb-3">                                   
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                        <textarea th:field="*{about}"
                        id="about" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                  </div>

                  <p  
                      data-th-if="${#fields.hasErrors('about')}"
                      data-th-errors="*{about}"
                    class="text-red-600 px-1 py-2">About is required</p>

                  <!-----button-->
                  <div class="mb-3 flex justify-center">
                    <button  type="submit"
                    class="px-3 py-2 rouded bg-gray">
                        Singup
                    </button>

                    <button type="reset"
                     class="px-3 py-2 rouded bg-gray">
                        Reset
                    </button>
                  </div>

                </form>
          </div>
        </div>
         
    </div>
    
    </div>
</body>
<script>
    console.log("signup page script"); 
</script>

</script>
</html>
